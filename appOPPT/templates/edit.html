<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
</head>

{% block body %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" value="{{ info.name }}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="studentID">Student ID</label>
            <input type="text" name="ID" value="{{ info.studentID }}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="studentstatus">Student Status</label>
            <input type="text" name="Status" value="{{ info.studentstatus }}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="professor">Professor</label>
            <input type="text" name="professor" value="{{ info.professor }}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="school">School</label>
            <input type="text" name="school" value="{{ info.school }}" class="form-control"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span>Update</button>
        </div>
    </form>
{% endblock %}
